<div class="component-container">
    <div class="{{getOptions()?.classes?.input?.common}} {{focused ? getOptions()?.classes?.input?.focus : getOptions()?.classes?.input?.blur}}" #input (click)="show=true;focused=true">
        <label>{{getValueTitle()}}</label>
        <span class="selectpicker-icon selectpicker-icon-down"></span>
    </div>
    <div [style.display]="show==true ? 'block' : 'none'" class="component-absolute {{getOptions()?.classes?.container?.common}}" #container [style]="getOptions()?.styles?.container">
        <div class="selectpicker-search" *ngIf="getOptions()?.search">
            <input type="text" [placeholder]="getOptions()?.searchPlaceholder" class="{{getOptions()?.classes?.searchInput?.common}} {{searchFocused ? getOptions()?.classes?.searchInput?.focus : getOptions()?.classes?.searchInput?.blur}}" (keyup)="handleSearch($event)">
        </div>
        <ng-content *ngIf="getOptions()?.searching"></ng-content>
        <ul class="selectpicker-options">
            <li *ngFor="let item of getItems();let i = index" (click)="setOutputValue(item.id,i)" class="{{item?.id == value ? 'active' : ''}}">
                <span>{{item.label}}</span>
            </li>
        </ul>
    </div>
</div>
