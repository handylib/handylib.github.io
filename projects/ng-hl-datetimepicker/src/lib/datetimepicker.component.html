<div class="dtp-container">
    <input type="text" class="{{options.inputClass}}" (click)="openDropdown()" (focus)="openDropdown()" [value]="getInputDatetime()">
    <div class="dtp-dropdown" [style.display]="config.openDropdown == true ? 'flex' : 'none'">
        <div class="dtp-calendar" *ngIf="config.showDatepicker">
            <div class="dtp-calendar-header">
                <button class="dtp-chevron-left dtp-chevron" (click)="prevMonth()"></button>
                <div class="dtp-mode-label"  >{{getDateFormated("MMMM, YYYY")}}</div>
                <button class="dtp-chevron-right dtp-chevron" (click)="nextMonth()"></button>
            </div>
            <div class="dtp-calender-body">
                <div class="dtp-calendar-month">
                    <ul class="dtp-calendar-weeks">
                        <li *ngFor="let week of getWeekNames(1)">{{week}}</li>
                    </ul>
                    <ul class="dtp-days">
                            <li   *ngFor="let d of dayNames;trackBy:trackByFn" class="{{d.current == true ? 'active' : ''}}" (click)="onDateSelect(d.day)">
                                <span >{{d.day}}</span>
                            </li>
                    </ul>
                    <ul class="dtp-calendar-months" *ngIf="config.showMonthpicker">
                        <li *ngFor="let month of monthNames">{{month}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="dtp-timepicker" *ngIf="config.showTimepicker">
            <ul>
                <li>
                    <button class="dtp-chevron chevron-up" (click)="increase('h')"></button>
                    <div *ngIf="config.militaryTime == true"><span>{{getDateFormated("HH")}}</span></div>
                    <div *ngIf="config.militaryTime == false"><span>{{getDateFormated("hh")}}</span></div>
                    <button class="dtp-chevron chevron-down" (click)="decrease('h')"></button>
                </li>
                <li>
                    <button class="dtp-chevron chevron-up" (click)="increase('m')"></button>
                    <div><span>{{getDateFormated("mm")}}</span></div>
                    <button class="dtp-chevron chevron-down" (click)="decrease('m')"></button>
                </li>
                <li  *ngIf="config.militaryTime == true">
                    <button class="dtp-chevron chevron-up" (click)="increase('s')"></button>
                    <div><span>{{getDateFormated("ss")}}</span></div>
                    <button class="dtp-chevron chevron-down" (click)="decrease('s')"></button>
                </li>
                <li *ngIf="config.militaryTime == false">
                    <button class="dtp-chevron chevron-up" (click)="toggleAmPm()"></button>
                    <div><span>{{getDateFormated("A")}}</span></div>
                    <button class="dtp-chevron chevron-down" (click)="toggleAmPm()"></button>
                </li>
            </ul>
        </div>
        <div class="dtp-footer" *ngIf="config.showTimepicker">
            <button (click)="closeDropdown()">Cancel</button>
            <button (click)="finalSelect()">Select</button>
        </div>
    </div>
</div>
