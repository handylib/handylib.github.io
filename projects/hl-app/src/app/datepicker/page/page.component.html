<app-header></app-header>

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-4">
            <div class="card p-3 mb-3">
                <h4 class="mb-3">Date & Time Picker</h4>
                <input type="text" datetimepicker [(ngModel)]="datetime" class="form-control form-control-lg">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card p-3 mb-3">
                <h4 class="mb-3">Date Picker</h4>
                <input type="text" datepicker [(ngModel)]="date" class="form-control form-control-lg">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card p-3 mb-3">
                <h4 class="mb-3">Time Picker</h4>
                <input type="text" timepicker [(ngModel)]="time" class="form-control form-control-lg">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card p-3 mb-3">
                <h4 class="mb-3">Month Picker</h4>
                <input type="text" monthpicker [(ngModel)]="month" class="form-control form-control-lg">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card p-3 mb-3">
                <h4 class="mb-3">Year Picker</h4>
                <input type="text" yearpicker [(ngModel)]="year" class="form-control form-control-lg">
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-row">
    <div class="ms-auto">
        <input type="text" yearpicker [(ngModel)]="year" class="form-control form-control-lg ">
    </div>
</div>
<app-footer></app-footer>
